<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout-sub-menu}">

<title>Modification indemnisation</title>
</head>
<body>
<div layout:fragment="subMenu" class="sidebar-sticky">

    <th:block th:insert="~{ marche/marche/fragment :: subMenuMarche  }"></th:block>


</div>

<div layout:fragment="content" th:object="${employeeBean}"  th:with="
fileNamePhoto = ${ @plugin.getFileName( employeeBean.idIdentityPhoto, 'Sélectionner une photo' )},
fileNameContract = ${ @plugin.getFileName( employeeBean.idContract,'Sélectionner un document' )},
fileNameConfidential = ${ @plugin.getFileName( employeeBean.idConfidential,'Sélectionner un document' )},
fileNameHabilitation = ${ @plugin.getFileName( employeeBean.idHabilitation,'Sélectionner un document' )},
fileNameQualification = ${ @plugin.getFileName( employeeBean.idQualification,'Sélectionner un document' )},
    fileNameIpsItst = ${ @plugin.getFileName( employeeBean.idIpsItst,'Sélectionner un document' )}">
    <th:block th:insert="~{ marche/marche/fragment :: contentPoseur(  'Modification d\'un poseur','/marche/info/poseur/update/' + ${employeeBean.id} + '/' + ${idMarche} ) }"></th:block>

</div>

</body>
</html>

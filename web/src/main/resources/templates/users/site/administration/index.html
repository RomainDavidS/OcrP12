<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout-sub-menu}">

<title>Administration des sites Entreprise</title>
</head>
<body>
<div layout:fragment="subMenu" class="sidebar-sticky">

    <th:block th:insert="~{ common/fragment/administration :: subMenuEntreprise  }"></th:block>


</div>

<div layout:fragment="content">

    <th:block th:insert="~{ common/fragment/common :: mainTitle( 'Liste des sites Entreprise', '/users/site/add')  }"></th:block>


    <!---  début de th:fragment="content" ----------------------------------------------------->
    <div  >
        <div class="alert alert-info text-center" role="alert" th:if="${  siteEntrepriseBeanList.size() == 0}">
            Aucun site Entreprise à afficher
        </div>
        <div  class="card my-1 offset-2  col-5" th:if="${ siteEntrepriseBeanList.size() > 0}">
            <div class="card-body" >

                <div class="container my-1 " >
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive-md table-sm"
                               id="tableSiteEntreprise"
                               data-toggle="table"
                               data-pagination="true">
                            <thead>
                            <tr>
                                <th scope="col" data-field="siteEntrepriseId" data-sortable="true" data-width="30" >#</th>
                                <th scope="col" data-field="siteEntrepriseName" data-sortable="true" data-width="200">Site Entreprise</th>
                                <th scope="col" data-field="typeSiteEntrepriseName" data-sortable="true" data-width="100"> Type de site Entreprise</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="s : ${siteEntrepriseBeanList}" >
                                <td th:text="${s.id}" class="text-center"  > &nbsp;</td>
                                <td >
                                    <a th:href="@{/users/site/edit/{id}(id=${s.id})}" th:text="${s.name}"  ></a>

                                </td>
                                <td th:text="${s.typeSite.name}" class="text-center"  > &nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

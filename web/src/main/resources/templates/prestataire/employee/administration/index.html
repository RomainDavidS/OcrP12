<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout-sub-menu}">

<title>Administration des employés</title>
</head>
<body>
<div layout:fragment="subMenu" class="sidebar-sticky">
    <th:block th:insert="~{ common/fragment/administration :: subMenuPrestataire  }"></th:block>
</div>

<div layout:fragment="content">

    <th:block th:insert="~{ common/fragment/common :: mainTitle( 'Liste des employés', '/employee/add')  }"></th:block>

    <!---  début de th:fragment="content" ----------------------------------------------------->
    <div  >
        <div class="alert alert-info text-center" role="alert" th:if="${  employeeBeanList.size() == 0}">
            Aucun employé à afficher
        </div>
        <div  class="card my-1 offset-2  col-5" th:if="${ employeeBeanList.size() > 0}">
            <div class="card-body" >

                <div class="container my-1 " >
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive-md table-sm"
                               id="tableTypeMarche"
                               data-toggle="table"
                               data-pagination="true">
                            <thead>
                            <tr>
                                <th scope="col" data-field="typeMarcheId" data-sortable="true" data-width="30" >#</th>
                                <th scope="col" data-field="typeMarcheName" data-sortable="true" data-width="200">Type de marché</th>
                                <th scope="col" data-field="typeMarcheStatus" data-sortable="true" data-width="50" >Genre de marché</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="e : ${employeeBeanList}" >
                                <td th:text="${e.id}" class="text-center"  > &nbsp;</td>
                                <td >
                                    <a th:href="@{/employee/edit/{id}(id=${e.id})}" th:text="${e.name}"  ></a>
                                </td>
                                <td th:text="${t.gender.code}" > </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------  fin de div.row : Description --------------------------->


</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout-sub-menu}">

<title>Administration des calls centers</title>
</head>
<body>
<div layout:fragment="subMenu" class="sidebar-sticky">
    <th:block th:insert="~{ common/fragment/administration :: subMenuPrestataire  }"></th:block>
</div>

<div layout:fragment="content">

    <th:block th:insert="~{ common/fragment/common :: mainTitle( 'Liste des calls centers', '/callCenter/add')  }"></th:block>

    <!---  début de th:fragment="content" ----------------------------------------------------->
    <div  >
        <div class="alert alert-info text-center" role="alert" th:if="${  callCenterBeanList.size() == 0}">
            Aucun call center à afficher
        </div>
        <div  class="card my-1 offset-2  col-8" th:if="${ callCenterBeanList.size() > 0}">
            <div class="card-body" >

                <div class="container my-1 " >
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive-md table-sm"
                               id="tableCallCenter"
                               data-toggle="table"
                               data-pagination="true">
                            <thead>
                            <tr>
                                <th scope="col" data-field="callcenterName" data-sortable="true" data-width="200">Nom du Call center</th>
                                <th scope="col" data-field="callCenterPhone" data-sortable="true" data-width="75" >Téléphone</th>
                                <th scope="col" data-field="callCenterOpeningTime" data-sortable="true" data-width="300" >Heures d'ouverture</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="c : ${callCenterBeanList}" >
                                <td >
                                    <a th:href="@{/callCenter/edit/{id}(id=${c.id})}" th:text="${c.name}"  ></a>
                                </td>
                                <td th:text="${c.phone}" > </td>
                                <td th:text="${c.openingTime}" > </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------  fin de div.row : Description --------------------------->


</div>

</body>
</html>

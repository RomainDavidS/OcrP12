<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!---  début de th:fragment="siteContent" ----------------------------------------------------->
<form th:fragment="content( title, action)" action="#" th:action="${ action }"  method="post"  class="needs-validation" >

    <th:block th:insert="~{common/fragment/common :: titleH4( ${title } ) }"></th:block>


    <th:block th:insert="~{common/fragment/common :: contentError }"></th:block>

    <div class="my-3 p-1 bg-white rounded box-shadow offset-2">
        <!-------------------- fin de div.row : ---------------->
        <div class="row">
            <div class="input-group col-md-6 mb-3">
                <div class="input-group-prepend">
                    <label for="siret" class="input-group-text" >Siret</label>
                </div>
                <input type="text" th:field="*{siret}" class="form-control"  id="siret" placeholder="Saisir un numéro de siret valide" aria-label="Siret" aria-describedby="button-search-siret" />
                <div class="input-group-append" >
                    <button class="btn btn-outline-secondary" type="button" id="button-search-siret">Rechercher</button>
                </div>
            </div>
        </div>

        <div class="form-group row col-md-6 mb-3">
            <label for="name" class="col-sm-10 col-form-label" >Nom de l'entreprise</label>
            <input type="text" th:field="*{name}" class="form-control"  id="name" />
        </div>

        <div class="form-group row col-md-6 mb-3">
            <label for="adressPostaleComplement" class="col-sm-10 col-form-label">Complément d'adresse</label>
            <input type="text" th:field="*{adressPostaleComplement}" class="form-control"  id="adressPostaleComplement" />
        </div>

        <div class="form-group row col-md-6 mb-3">
            <label for="adressPostaleAdress" class="col-sm-10 col-form-label">Adresse</label>
            <input type="text" th:field="*{adressPostaleAdress}" class="form-control"  id="adressPostaleAdress" />
        </div>

        <div class="form-group row col-md-6 mb-3">
            <label for="adressPostaleCommune" class="col-sm-10 col-form-label">Commune</label>
            <input type="text" th:field="*{adressPostaleCommune}" class="form-control"  id="adressPostaleCommune" />
        </div>

        <div class="form-group row col-md-4 mb-3">
            <label class="col-sm-12 col-form-label">Publication</label>
            <div class="custom-control custom-radio" th:each="tag : ${tagIsEnabled}">
                <input type="radio" th:field="*{enabled}"  th:value="${tag.value}"  class="custom-control-input "   />
                <label class="custom-control-label mr-3" th:for="${#ids.prev('enabled')}" th:text="${tag.text}"></label>
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-outline-primary m-2">Valider</button>
</form>

</body>
</html>

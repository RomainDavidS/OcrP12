<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout}">

<title>Administration des employés</title>
</head>
<body>


<div layout:fragment="content">

    <th:block th:insert="~{ common/fragment/common :: mainTitle( 'Liste des managements visuels', '/managementVisuel/add')  }"></th:block>

    <!---  début de th:fragment="content" ----------------------------------------------------->
    <div  >
        <div  class="card my-1 offset-2  col-4" >
            <div class="card-body" >

                <div class="container my-1 " >
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive-md table-sm"
                               id="tableMV"
                               data-toggle="table"
                               data-pagination="true">
                            <thead>
                            <tr>
                                <th scope="col" data-field="MvName" data-sortable="true" data-width="200">Nom du visuel</th>
                                <th scope="col" data-field="MvStatus" data-sortable="true" data-width="50" >Publication</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="m : ${managementVisuelBeanList}" >
                                <td >
                                    <a th:href="@{/managementVisuel/edit/{id}(id=${m.id})}" th:text="${m.name}"  ></a>
                                </td>
                                <td >
                                    <span class="badge badge-pill badge-success mb-1" th:if="${m.publication }">Publié</span>
                                    <span class="badge badge-pill badge-danger mb-1" th:if="${!m.publication }">Non publié</span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------  fin de div.row : Description --------------------------->


</div>

</body>
</html>
